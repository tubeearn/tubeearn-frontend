<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeEarn - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: #ffffff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background-color: #202020;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #ff0000;
    }
    nav {
      display: flex;
      gap: 16px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 4fr;
    }
    .sidebar {
      background-color: #181818;
      padding: 16px;
      min-height: 100vh;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin: 12px 0;
      color: #ccc;
      font-weight: 500;
      cursor: pointer;
    }
    .sidebar li:hover {
      color: #fff;
    }
    .video-feed {
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }
    .video-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card img {
      width: 100%;
      height: auto;
    }
    .video-info {
      padding: 10px;
    }
    .video-info h4 {
      color: #fff;
      font-size: 16px;
    }
    .video-info p {
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TubeEarn</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Subscriptions</a>
      <a href="#">Library</a>
    </nav>
  </header>
  <div class="main-content">
    <aside class="sidebar">
      <ul>
        <li>🏠 Home</li>
        <li>🔥 Shorts</li>
        <li>🎥 Upload</li>
        <li>💰 Wallet</li>
        <li>📺 Live</li>
        <li>🎤 Singing</li>
        <li>🎁 Gifts</li>
        <li>👤 Creator</li>
        <li>🛒 Shopping</li>
        <li>📚 Education</li>
        <li>🧠 AI Tools</li>
        <li>📈 Monetization</li>
        <li>💼 Careers</li>
      </ul>
    </aside>
    <section class="video-feed">
      <div class="video-card">
        <img src="https://via.placeholder.com/300x180" alt="Video Thumbnail">
        <div class="video-info">
          <h4>Sample Video Title</h4>
          <p>TubeEarn Creator</p>
        </div>
      </div>
      <!-- More video cards -->
    </section>
  </div>
</body>
</html>
