<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Login Test</title>
<style>
  body { font-family: Arial; padding: 20px; }
  #errorMsg { color: red; margin-bottom: 10px; }
  #successMsg { color: green; margin-bottom: 10px; display: none; }
</style>
</head>
<body>
  <h2>Login Test</h2>
  <div id="errorMsg"></div>
  <div id="successMsg">Login successful! Redirecting...</div>
  
  <input type="email" id="email" placeholder="Enter email" /><br/><br/>
  <input type="password" id="password" placeholder="Enter password" /><br/><br/>
  <button id="loginBtn">Login</button>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', () => {
      errorMsg.textContent = '';
      successMsg.style.display = 'none';

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email) {
        errorMsg.textContent = 'Please enter your email.';
        return;
      }
      if (!password) {
        errorMsg.textContent = 'Please enter your password.';
        return;
      }

      // Simple email format check
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = 'Please enter a valid email address.';
        return;
      }

      // Simulate success
      successMsg.style.display = 'block';

      // Redirect simulation after 2 sec
      setTimeout(() => {
        alert('Redirecting to dashboard...');
        // window.location.href = 'index.html'; // uncomment when ready
      }, 2000);
    });
  </script>
</body>
</html>
