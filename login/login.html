<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to TubeEarn - Login</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    margin: 0; padding: 0;
    display: flex; 
    justify-content: center; 
    align-items: flex-start; /* TOP aligned */
    height: 100vh;
  }

  .container {
    background: white;
    color: #333;
    width: 400px;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    margin-top: 40px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    color: #2575fc;
  }

  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 14px 12px;
    margin: 12px 0 20px 0;
    border: 1.5px solid #2575fc;
    border-radius: 6px;
    font-size: 16px;
  }
  input:focus {
    border-color: #6a11cb;
    outline: none;
  }

  .btn-login {
    background: #2575fc;
    color: white;
    border: none;
    padding: 14px;
    width: 100%;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
    border-radius: 6px;
    cursor: pointer;
  }
  .btn-login:hover {
    background: #6a11cb;
  }

  .links {
    margin-top: 18px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }
  .links a {
    color: #2575fc;
    text-decoration: none;
  }
  .error-msg {
    color: #d93025;
    margin-top: 10px;
    font-size: 14px;
  }
</style>
<script type="module">
  import CONFIG from './secure/config/configure.js';

  async function handleLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorElem = document.getElementById('error');

    if(!email && !password) {
      errorElem.textContent = "Please enter your email and password";
      return;
    } 
    if(!email) {
      errorElem.textContent = "Please enter your email";
      return;
    }
    if(!password) {
      errorElem.textContent = "Please enter your password";
      return;
    }

    errorElem.textContent = "";

    try {
      const res = await fetch(`${CONFIG.API_BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if(data.message === "Login successful") {
        // लॉगिन के बाद रूट index.html पर रीडायरेक्ट
        window.location.href = "/index.html";
      } else {
        errorElem.textContent = data.message;
      }
    } catch(e) {
      errorElem.textContent = "Server connection error!";
    }
  }

  window.handleLogin = handleLogin;
</script>
</head>
<body>

  <div class="container">
    <h1>Welcome to TubeEarn</h1>

    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    
    <button class="btn-login" onclick="handleLogin()">Login</button>

    <p id="error" class="error-msg"></p>

    <div class="links">
      <!-- Forgot password का नया पाथ -->
      <a href="login/forgot/forget.html">Forgot Password?</a>
      <!-- Signup का नया पाथ -->
      <a href="signup/signup.html">Create Account</a>
    </div>
