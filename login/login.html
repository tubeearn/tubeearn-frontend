<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TubeEarn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf8fc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      color: #193659;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #193659;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #145288;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #193659;
      text-decoration: none;
      margin: 0 8px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #errorMsg {
      color: red;
      margin-bottom: 10px;
      display: none;
      min-height: 18px;
    }
    /* Popup styling */
    #successPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #193659;
      color: white;
      padding: 25px 35px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 10000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to TubeEarn</h2>
    <div id="errorMsg"></div>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button id="loginBtn" onclick="handleLogin()">Login</button>
    <div class="links">
      <a href="../login/forgot/forgot-password.html">Forgot Password?</a> |
      <a href="../signup/signup.html">Create Account</a>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup">Login successful!<br>Redirecting to your dashboard...</div>

  <script type="module">
    import config from '../secure/config/configure.js';

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const popup = document.getElementById('successPopup');

    async function handleLogin() {
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        errorMsg.style.display = 'block';
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = 'Please enter a valid email address.';
        errorMsg.style.display = 'block';
        return;
      }

      // Disable button while processing
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        const response = await fetch(config.apiUrl + '/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${config.apiToken}`
          },
          body: JSON.stringify({ email, password }),
          timeout: 10000 // timeout not native to fetch, we can implement if needed
        });

        if (!response.ok) {
          let errorText = 'Login failed. Please try again.';
          try {
            const errorData = await response.json();
            if (errorData && errorData.message) {
              errorText = errorData.message;
            }
          } catch {
            // ignore json parse error
          }
          throw new Error(errorText);
        }

        const data = await response.json();

        // Show success popup
        popup.style.display = 'block';

        // Clear error if any
        errorMsg.style.display = 'none';
        errorMsg.textContent = '';

        // Wait 2 seconds then redirect
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 2000);
      } catch (error) {
        errorMsg.textContent = error.message || 'Network error, please try again.';
        errorMsg.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    }

    window.handleLogin = handleLogin; // expose for onclick
  </script>
</body>
</html>
