<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TubeEarn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf8fc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #193659;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #193659;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #145288;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #193659;
      text-decoration: none;
      margin: 0 8px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #errorMsg {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
    /* Popup styling */
    #successPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #193659;
      color: white;
      padding: 25px 35px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 10000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to TubeEarn</h2>
    <div id="errorMsg"></div>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="handleLogin()">Login</button>
    <div class="links">
      <a href="../login/forgot/forgot-password.html">Forgot Password?</a> |
      <a href="../signup/signup.html">Create Account</a>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup">Login successful!<br>Redirecting to your dashboard...</div>

  <!-- Config file (root से load) -->
  <script src="../configuration.js"></script>

  <script>
    async function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const popup = document.getElementById('successPopup');
      const loginBtn = document.querySelector('button');

      // Reset error & enable button हर बार क्लिक पर
      loginBtn.disabled = false;
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      // Empty check
      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        errorMsg.style.display = 'block';
        return;
      }

      // Email regex check
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = 'Please enter a valid email address.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        loginBtn.disabled = true; // double click रोकने के लिए

        const response = await fetch(API_BASE + '/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (!response.ok || !data.success) {
          throw new Error(data.message || 'Login failed. Please try again.');
        }

        // Success popup
        popup.style.display = 'block';

        // 2 sec बाद root index.html पर redirect
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 2000);

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
        loginBtn.disabled = false; // Error आने पर फिर enable
      }
    }

    window.handleLogin = handleLogin;
  </script>
</body>
</html>
