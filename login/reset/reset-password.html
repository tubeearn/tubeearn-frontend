<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        
        <div>
            <label>New Password</label>
            <input type="password" id="newPass" placeholder="Enter new password">
            <small>Password must contain at least 1 uppercase, 1 number & 1 symbol.</small>
        </div>

        <div>
            <label>Confirm Password</label>
            <input type="password" id="confirmPass" placeholder="Confirm password">
            <small id="passError"></small>
        </div>

        <button onclick="updatePassword()">Submit</button>
        <p id="successMsg"></p>
    </div>

    <!-- पहले config JS लोड करें -->
    <script src="secure/config/configure.js"></script>

    <!-- फिर reset JS लोड करें -->
    <script src="reset-password.js"></script>
</body>
</html>
