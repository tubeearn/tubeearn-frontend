<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TubeEarn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .message {
            text-align: center;
            font-size: 14px;
            color: green;
        }
        .error {
            text-align: center;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <input type="password" id="password" placeholder="New Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="resetPassword()">Reset Password</button>
        <p id="responseMessage" class="message"></p>
    </div>

    <script src="config.js"></script>
    <script>
        async function resetPassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const responseMessage = document.getElementById("responseMessage");

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (!password || !confirmPassword) {
                responseMessage.textContent = "Please fill all fields!";
                responseMessage.className = "error";
                return;
            }

            if (password !== confirmPassword) {
                responseMessage.textContent = "Passwords do not match!";
                responseMessage.className = "error";
                return;
            }

            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/auth/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();

                if (res.ok) {
                    responseMessage.textContent = "Password reset successfully!";
                    responseMessage.className = "message";
                } else {
                    responseMessage.textContent = data.message || "Error resetting password!";
                    responseMessage.className = "error";
                }
            } catch (error) {
                responseMessage.textContent = "Something went wrong!";
                responseMessage.className = "error";
            }
        }
    </script>
</body>
</html>
