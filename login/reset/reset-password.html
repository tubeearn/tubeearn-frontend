<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password - TubeOne</title>
<link rel="stylesheet" href="../../style.css">
<style>
    body {
        background: linear-gradient(to right, #43cea2, #185a9d);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin:0;
    }
    .card {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
    }
    h1 {
        margin-bottom: 10px;
        color: #333;
    }
    p {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
    }
    button {
        background: #43cea2;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #2abb87;
    }
    #msg {
        margin-top: 12px;
        font-size: 13px;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Welcome to TubeOne</h1>
    <p>Create your new password below</p>
    <input type="password" id="newPassword" placeholder="üîí Enter new password">
    <input type="password" id="confirmPassword" placeholder="üîí Confirm new password">
    <button id="resetBtn">Submit</button>
    <p id="msg"></p>
</div>

<script type="module">
import { BACKEND_URL } from '../../secure/config/configure.js';

document.getElementById('resetBtn').addEventListener('click', async () => {
    const pass = document.getElementById('newPassword').value.trim();
    const confirm = document.getElementById('confirmPassword').value.trim();
    const msgBox = document.getElementById('msg');

    if (!pass || !confirm) {
        msgBox.style.color = 'red';
        msgBox.textContent = "‚ö† Please fill both fields.";
        return;
    }
    if (pass !== confirm) {
        msgBox.style.color = 'red';
        msgBox.textContent = "‚ö† Passwords do not match.";
        return;
    }

    msgBox.style.color = '#555';
    msgBox.textContent = "‚è≥ Updating password...";

    try {
        // ‡§Ø‡§π‡§æ‡§Ç query params ‡§Ø‡§æ token URL ‡§∏‡•á ‡§®‡§ø‡§ï‡§æ‡§≤ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç ‡§Ö‡§ó‡§∞ backend ‡§ï‡•ã ‡§ú‡§∞‡•Ç‡§∞‡§§ ‡§π‡•ã ‡§§‡•ã
        const res = await fetch(`${BACKEND_URL}/reset-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: pass })
        });
        const data = await res.json();

        msgBox.textContent = data.message;
        msgBox.style.color = res.ok ? 'green' : 'red';

        if (res.ok) {
            setTimeout(() => {
                window.location.href = "../../login/login.html";
            }, 2000);
        }
    } catch (err) {
        msgBox.style.color = 'red';
        msgBox.textContent = "‚ùå Server error. Please try again.";
    }
});
</script>

</body>
</html>
