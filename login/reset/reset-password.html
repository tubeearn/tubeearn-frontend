<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Reset Password - TubeEarn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h2 { color: #333; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #ff416c;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #e03a59; }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Password</h2>
        <input type="password" id="password" placeholder="Enter new password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
        <button id="resetBtn">Submit</button>
        <p id="message"></p>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
      const SUPABASE_URL = "https://your-supabase-project-url";
      const SUPABASE_ANON_KEY = "your-supabase-anon-key";

      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      function getAccessTokenFromUrl() {
        // Supabase puts the token in URL hash as #access_token=...
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        return params.get('access_token');
      }

      document.getElementById('resetBtn').addEventListener('click', async () => {
        const pass = document.getElementById('password').value.trim();
        const confirm = document.getElementById('confirmPassword').value.trim();
        const message = document.getElementById('message');

        if (pass !== confirm) {
          message.style.color = 'red';
          message.textContent = 'Passwords do not match';
          return;
        }

        const access_token = getAccessTokenFromUrl();
        if (!access_token) {
          message.style.color = 'red';
          message.textContent = 'Invalid or missing access token.';
          return;
        }

        // Set the access token in supabase client to perform updateUser
        supabase.auth.setSession({ access_token });

        const { error } = await supabase.auth.updateUser({ password: pass });

        if (error) {
          message.style.color = 'red';
          message.textContent = error.message;
        } else {
          message.style.color = 'green';
          message.textContent = 'Password changed successfully! Redirecting...';
          setTimeout(() => {
            window.location.href = '../login.html';
          }, 2000);
        }
      });
    </script>
</body>
</html>
