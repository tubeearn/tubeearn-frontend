<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e64a19;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Reset Password</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="sendBtn">Send OTP</button>
        <div class="message" id="message"></div>
    </div>

    <script src="secure/config/configure.js"></script>
    <script>
        document.getElementById("sendBtn").addEventListener("click", function () {
            const email = document.getElementById("email").value.trim();
            const msgBox = document.getElementById("message");

            msgBox.style.color = "red";

            if (!email) {
                msgBox.textContent = "Please enter your email";
                return;
            }

            msgBox.style.color = "white";
            msgBox.textContent = "Sending OTP...";

            fetch(CONFIG.RESET_PASSWORD_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    msgBox.style.color = "lightgreen";
                    msgBox.textContent = "OTP sent to your email";
                } else {
                    msgBox.style.color = "red";
                    msgBox.textContent = data.message || "Error sending OTP";
                }
            })
            .catch(err => {
                msgBox.style.color = "red";
                msgBox.textContent = "Error connecting to server";
            });
        });
    </script>

</body>
</html>
