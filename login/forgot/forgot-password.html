<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" href="forgot-password.css">
<script type="module" src="forgot-password.js" defer></script>
</head>
<body>
<div class="forgot-container">
  <h2>Forgot Password</h2>
  <div id="step-email">
    <input type="email" id="email" placeholder="Enter Registered Email" required>
    <button id="getOtpBtn">Get OTP</button>
  </div>

  <div id="step-otp" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>

  <div id="step-password" class="hidden">
    <input type="password" id="newPass" placeholder="Enter New Password" required>
    <input type="password" id="confirmPass" placeholder="Confirm New Password" required>
    <button id="resetPassBtn">Submit</button>
  </div>

  <p id="message"></p>
</div>
</body>
</html>
