<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        <div id="step1">
            <label>Enter your Registered Email</label>
            <input type="email" id="email" placeholder="you@example.com">
            <small id="emailError"></small>
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        
        <div id="step2" style="display:none;">
            <label>Enter OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP">
            <small id="otpError"></small>
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
        
        <div id="step3" style="display:none;">
            <label>Create a New Password</label>
            <input type="password" id="newPass" placeholder="Enter new password">
            <small>Password must contain at least 1 uppercase, 1 number & 1 symbol.</small>
            <input type="password" id="confirmPass" placeholder="Confirm password">
            <small id="passError"></small>
            <button onclick="updatePassword()">Submit</button>
        </div>
        
        <p id="successMsg"></p>
    </div>

    <!-- यहां हम पहले config js को लोड करेंगे -->
    <script src="secure/config/configure.js"></script>

    <!-- फिर forgot password का लॉजिक js लोड करेंगे -->
    <script src="forgot.js"></script>
</body>
</html>
