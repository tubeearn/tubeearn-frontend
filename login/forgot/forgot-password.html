<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - DEBUG</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f4f4; }
.page-wrapper { display: flex; justify-content: center; padding-top: 50px; }
.form-box { background: white; max-width: 450px; width: 100%; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
input, button { width: 90%; padding: 10px; margin: 8px 0; }
button { background: #2575fc; color: white; border: none; border-radius: 5px; cursor: pointer; }
pre { background: #eee; padding: 10px; overflow-x: auto; font-size: 12px; }
small { color: red; display: block; min-height: 18px; }
</style>
</head>
<body>

<div class="page-wrapper">
    <div class="form-box">
        <h2>Forgot Password (Debug)</h2>
        <input type="email" id="email" placeholder="Enter Registered Email">
        <small id="emailError"></small>
        <button onclick="sendOTP()">Send OTP</button>
        <h3>Debug Output:</h3>
        <pre id="debugOutput"></pre>
    </div>
</div>

<!-- Config load -->
<script src="../secure/config/configure.js"></script>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
    const debug = document.getElementById("debugOutput");
    if(typeof API_BASE === "undefined"){
        debug.textContent = "❌ API_BASE not defined — configure.js load नहीं हुआ या path गलत है";
    } else {
        debug.textContent = "✅ API_BASE loaded: " + API_BASE;
    }
});

function sendOTP(){
    const email = document.getElementById("email").value.trim();
    const emailError = document.getElementById("emailError");
    const debug = document.getElementById("debugOutput");

    if(!email){
        emailError.innerText = "Please enter email";
        return;
    }

    emailError.innerText = "Sending OTP...";
    debug.textContent += `\nSending request to: ${API_BASE}/forgot/send-otp`;

    fetch(`${API_BASE}/forgot/send-otp`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ email })
    })
    .then(res=> res.json().then(body=>({status:res.status, body})))
    .then(result=>{
        debug.textContent += `\nResponse: ${JSON.stringify(result, null, 2)}`;
        if(result.body.success){
            emailError.innerText = "✅ OTP Sent";
        } else {
            emailError.innerText = "❌ " + (result.body.message || "Failed");
        }
    })
    .catch(err=>{
        debug.textContent += `\nError: ${err}`;
        emailError.innerText = "❌ Network/Server error";
    });
}
</script>

</body>
</html>
