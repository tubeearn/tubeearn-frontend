<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TubeEarn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            text-align: center;
            font-size: 14px;
            color: green;
        }
        .error {
            text-align: center;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="sendResetLink()">Send Reset Link</button>
        <p id="responseMessage" class="message"></p>
    </div>

    <script src="config.js"></script>
    <script>
        async function sendResetLink() {
            const email = document.getElementById("email").value;
            const responseMessage = document.getElementById("responseMessage");

            if (!email) {
                responseMessage.textContent = "Please enter your email!";
                responseMessage.className = "error";
                return;
            }

            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/auth/forgot-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    responseMessage.textContent = "Password reset link sent to your email!";
                    responseMessage.className = "message";
                } else {
                    responseMessage.textContent = data.message || "Error sending reset link!";
                    responseMessage.className = "error";
                }
            } catch (error) {
                responseMessage.textContent = "Something went wrong!";
                responseMessage.className = "error";
            }
        }
    </script>
</body>
</html>
