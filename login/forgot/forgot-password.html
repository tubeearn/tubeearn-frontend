<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password Test</title>
<style>
    body { font-family: Arial; background:#eef; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:white; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center; }
    #msg { font-weight:bold; min-height:20px; margin-bottom:10px; }
</style>
</head>
<body>

<div class="card">
    <div id="msg"></div>
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter email"><br><br>
    <button id="sendResetBtn">Send Reset Link</button>
</div>

<script>
console.log("JS Loaded ✅");

document.getElementById('sendResetBtn').addEventListener('click', ()=>{
    console.log("Button clicked ✅");

    const email = document.getElementById('email').value.trim();
    const msgBox = document.getElementById('msg');

    if(!email){
        msgBox.style.color = 'red';
        msgBox.textContent = "⚠ Please enter your email.";
    } else {
        msgBox.style.color = 'green';
        msgBox.textContent = `✅ Clicked! Email entered: ${email}`;
    }
});
</script>

</body>
</html>
