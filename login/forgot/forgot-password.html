<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - TubeEarn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00b09b, #96c93d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h2 { color: #333; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #00b09b;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #028a77; }
        p { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Please enter your registered email address</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="sendLink()">Send Reset Link</button>
        <p id="message"></p>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = "YOUR_SUPABASE_URL";
        const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function sendLink() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');

            if (!email) {
                message.textContent = "Please enter your email";
                return;
            }

            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://YOURDOMAIN.com/login/reset/reset-password.html'
            });

            if (error) {
                message.style.color = 'red';
                message.textContent = error.message;
            } else {
                message.style.color = 'green';
                message.textContent = "Reset link sent! Check your email.";
            }
        }
    </script>
</body>
</html>
