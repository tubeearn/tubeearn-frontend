<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #5b7cfa;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forget Password</h2>

        <!-- Step 1: Enter Email -->
        <input type="email" id="email" placeholder="Enter your email">
        <button id="sendOtpBtn">Send OTP</button>

        <!-- Step 2: Enter OTP -->
        <div id="otpSection" class="hidden">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button id="verifyOtpBtn">Verify OTP</button>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="resetSection" class="hidden">
            <input type="password" id="newPassword" placeholder="Enter New Password">
            <button id="resetPasswordBtn">Reset Password</button>
        </div>

        <p class="message" id="message"></p>
    </div>

    <!-- External Config JS -->
    <script src="secure/config/configure.js"></script>

    <script>
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');

        const otpSection = document.getElementById('otpSection');
        const resetSection = document.getElementById('resetSection');
        const message = document.getElementById('message');

        // Send OTP
        sendOtpBtn.addEventListener('click', function() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                message.textContent = "Please enter your email.";
                message.style.color = "red";
                return;
            }

            // Example API call
            fetch(apiBaseUrl + '/send-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    message.textContent = "OTP sent successfully!";
                    message.style.color = "green";
                    otpSection.classList.remove('hidden');
                } else {
                    message.textContent = data.message || "Error sending OTP.";
                    message.style.color = "red";
                }
            })
            .catch(err => {
                message.textContent = "Server error.";
                message.style.color = "red";
            });
        });

        // Verify OTP
        verifyOtpBtn.addEventListener('click', function() {
            const otp = document.getElementById('otp').value.trim();
            if (!otp) {
                message.textContent = "Please enter the OTP.";
                message.style.color = "red";
                return;
            }

            fetch(apiBaseUrl + '/verify-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ otp })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    message.textContent = "OTP verified!";
                    message.style.color = "green";
                    resetSection.classList.remove('hidden');
                } else {
                    message.textContent = data.message || "Invalid OTP.";
                    message.style.color = "red";
                }
            })
            .catch(() => {
                message.textContent = "Server error.";
                message.style.color = "red";
            });
        });

        // Reset Password
        resetPasswordBtn.addEventListener('click', function() {
            const newPassword = document.getElementById('newPassword').value.trim();
            if (!newPassword) {
                message.textContent = "Please enter a new password.";
                message.style.color = "red";
                return;
            }

            fetch(apiBaseUrl + '/reset-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newPassword })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    message.textContent = "Password reset successfully!";
                    message.style.color = "green";
                } else {
                    message.textContent = data.message || "Error resetting password.";
                    message.style.color = "red";
                }
            })
            .catch(() => {
                message.textContent = "Server error.";
                message.style.color = "red";
            });
        });
    </script>

</body>
</html>
