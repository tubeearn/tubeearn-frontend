<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password - TubeWell</title>
<link rel="stylesheet" href="../../style.css">
<style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin:0;
    }
    .card {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
    }
    h1 {
        margin-bottom: 10px;
        color: #333;
    }
    p {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
    }
    button {
        background: #4facfe;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #00c3ff;
    }
    #msg {
        margin-top: 12px;
        font-size: 13px;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Welcome to TubeWell</h1>
    <p>Enter your registered email to receive a password reset link.</p>
    <input type="email" id="email" placeholder="üìß Enter your email">
    <button id="sendResetBtn">Send Reset Link</button>
    <p id="msg"></p>
</div>

<script type="module">
import { BACKEND_URL } from '../../secure/config/configure.js';

document.getElementById('sendResetBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const msgBox = document.getElementById('msg');

    if (!email) {
        msgBox.style.color = 'red';
        msgBox.textContent = "‚ö† Please enter your email.";
        return;
    }

    msgBox.style.color = '#555';
    msgBox.textContent = "‚è≥ Sending reset link...";

    try {
        const res = await fetch(`${BACKEND_URL}/forgot-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });
        const data = await res.json();

        msgBox.textContent = data.message;
        msgBox.style.color = res.ok ? 'green' : 'red';
    } catch (err) {
        msgBox.style.color = 'red';
        msgBox.textContent = "‚ùå Server error. Please try again.";
    }
});
</script>

</body>
</html>
