<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password - TubeWell</title>
<style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: start; /* ‚¨Ö ‡§ä‡§™‡§∞ ‡§∏‡•á alignment ‡§§‡§æ‡§ï‡§ø msg top ‡§™‡§∞ ‡§¶‡§ø‡§ñ‡•á */
        height: 100vh;
        margin: 0;
        padding-top: 80px; /* ‡§ä‡§™‡§∞ ‡§∏‡•á gap */
    }
    .card {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        width: 320px;
    }
    h1 {
        margin-bottom: 10px;
        color: #333;
        text-align: center;
    }
    p.desc {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
        text-align: center;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
    }
    button {
        background: #4facfe;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #00c3ff;
    }
    #msg {
        margin-bottom: 15px; /* ‡§Ö‡§¨ ‡§ä‡§™‡§∞ space ‡§¶‡•á‡§ó‡§æ */
        font-size: 14px;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="card">
    <div id="msg"></div> <!-- ‚¨Ö ‡§Æ‡•à‡§∏‡•á‡§ú ‡§∏‡§¨‡§∏‡•á ‡§ä‡§™‡§∞ -->
    <h1>Forgot Password</h1>
    <p class="desc">Enter your registered email to get a reset link</p>
    <input type="email" id="email" placeholder="üìß Enter your email">
    <button id="sendResetBtn">Send Reset Link</button>
</div>

<script type="module">
import { BACKEND_URL } from '../../secure/config/configure.js';

document.getElementById('sendResetBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const msgBox = document.getElementById('msg');

    if (!email) {
        msgBox.style.color = 'red';
        msgBox.textContent = "‚ö† Please enter your email.";
        return;
    }

    msgBox.style.color = '#555';
    msgBox.textContent = "‚è≥ Sending...";

    try {
        const res = await fetch(`${BACKEND_URL}/forgot-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (res.ok) {
            msgBox.style.color = 'green';
            msgBox.textContent = "‚úÖ Please check your email.";
        } else {
            msgBox.style.color = 'red';
            msgBox.textContent = data.message || "‚ùå Failed to send link.";
        }
    } catch (err) {
        msgBox.style.color = 'red';
        msgBox.textContent = "‚ùå Server error. Try again.";
    }
});
</script>

</body>
</html>
