
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True One - Sign Up</title>
    <style>
        /* --- डिजाइन (Design) वही रखा गया है --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            margin-top: 0;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* --- कैप्चा डिजाइन (Captcha Design) --- */
        .captcha-box {
            background-color: #eee;
            color: #222;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 6px;
            padding: 12px;
            margin: 15px 0 5px 0;
            border-radius: 5px;
            text-align: center;
            font-family: 'Courier New', monospace;
            border: 1px dashed #999;
            user-select: none; /* कॉपी होने से रोकने के लिए */
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 13px;
            text-decoration: underline;
            margin-bottom: 15px;
        }

        button.submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button.submit-btn:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>True One Sign Up</h2>
    
    <input type="text" id="username" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">

    <div id="captcha-display" class="captcha-box"></div>
    
    <button onclick="generateCaptcha()" class="refresh-btn">⟳ Refresh Captcha</button>
    
    <input type="text" id="captcha-input" placeholder="Enter Captcha here">

    <button class="submit-btn" onclick="validateForm()">Sign Up</button>
    
    <p id="message"></p>
</div>

<script>
    /* --- फिक्स्ड कैप्चा लॉजिक (Fixed Logic) --- */
    
    let generatedCaptcha = "";

    function generateCaptcha() {
        // यहाँ से मैंने कन्फ्यूजन वाले अक्षर (जैसे O, 0, I, l) हटा दिए हैं ताकि कैप्चा आसान (Easy) रहे
        const chars = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz";
        const captchaLength = 5; // कैप्चा की लंबाई 5 रखी है
        let captcha = "";

        for (let i = 0; i < captchaLength; i++) {
            const randomIndex = Math.floor(Math.random() * chars.length);
            captcha += chars[randomIndex];
        }

        generatedCaptcha = captcha;
        // कैप्चा को बॉक्स में दिखाएं
        document.getElementById("captcha-display").innerText = captcha;
    }

    // जैसे ही पेज खुले, नया कैप्चा आ जाए
    window.onload = generateCaptcha;

    function validateForm() {
        const userInput = document.getElementById("captcha-input").value;
        const message = document.getElementById("message");

        // अगर खाली छोड़ा है
        if (userInput === "") {
            message.style.color = "red";
            message.innerText = "Please enter the Captcha.";
            return;
        }

        // सही या गलत की जाँच
        if (userInput === generatedCaptcha) {
            message.style.color = "green";
            message.innerText = "Success! Signing up...";
            // यहाँ फॉर्म सबमिट कर सकते हैं
        } else {
            message.style.color = "red";
            message.innerText = "Incorrect Captcha. Try again.";
            generateCaptcha(); // गलती होने पर कैप्चा बदल जाएगा
            document.getElementById("captcha-input").value = ""; // इनपुट खाली हो जाएगा
        }
    }
</script>

</body>
</html>
