<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup Test</title>
</head>
<body>
  <h1>Signup</h1>
  <input type="text" id="name" placeholder="Full Name">
  <input type="tel" id="phone" placeholder="Phone">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="repeat" placeholder="Repeat Password">
  <button onclick="signup()">Sign Up</button>
  <p id="msg"></p>

<script>
async function signup() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const repeat = document.getElementById("repeat").value.trim();
  const msg = document.getElementById("msg");

  if (!name || !phone || !email || !password || !repeat) {
    msg.textContent = "Please fill all fields";
    msg.style.color = "red";
    return;
  }

  if (password !== repeat) {
    msg.textContent = "Passwords do not match";
    msg.style.color = "red";
    return;
  }

  try {
    const res = await fetch("https://tubeearn-backend.onrender.com/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, phone, email, password })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      msg.textContent = "Signup successful!";
      msg.style.color = "green";
    } else {
      msg.textContent = data.message || "Signup failed";
      msg.style.color = "red";
    }
  } catch (err) {
    msg.textContent = "Server connection error!";
    msg.style.color = "red";
  }
}
</script>
</body>
</html>
