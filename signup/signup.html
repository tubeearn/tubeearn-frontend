<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - TubeEarn</title>
</head>
<body>
  <h1>Signup</h1>
  
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required /><br />
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Signup</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import CONFIG from "../url/url.js";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${CONFIG.API_BASE_URL}/auth/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        document.getElementById("message").innerText = data.message || "Signup successful!";
      } catch (error) {
        document.getElementById("message").innerText = "Server connection error!";
      }
    });
  </script>
</body>
</html>
