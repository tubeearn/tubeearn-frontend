<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TubeEarn</title>
  <link rel="stylesheet" href="../index/style.css" />
  <style>
    body {
      background: #eaf8fc;
      font-family: Arial, sans-serif;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #193659;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #193659;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background-color: #122c4a;
    }
    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .show-password {
      display: flex;
      align-items: center;
      margin-top: -10px;
    }
    .show-password input {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to TubeEarn</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    
    <div class="show-password">
      <input type="checkbox" id="togglePassword" />
      <label for="togglePassword">Show Password</label>
    </div>
    
    <div class="error-msg" id="errorMsg">Please fill all fields correctly.</div>
    
    <button onclick="handleLogin()">Login</button>
  </div>

  <script>
    // Show/hide password toggle
    document.getElementById('togglePassword').addEventListener('change', function() {
      const pwd = document.getElementById('password');
      pwd.type = this.checked ? 'text' : 'password';
    });

    // Login handler
    async function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.style.display = 'none';

      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        errorMsg.style.display = 'block';
        return;
      }

      // Simple email regex check
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = 'Please enter a valid email address.';
        errorMsg.style.display = 'block';
        return;
      }

      // Call your backend API here (replace with your real API URL)
      try {
        const response = await fetch('https://your-api-url.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Successful login logic here
          alert('Login successful! Welcome, ' + data.username);
          // Redirect to dashboard or homepage
          window.location.href = '../index/index.html';
        } else {
          // Show error message from backend
          errorMsg.textContent = data.message || 'Login failed. Try again.';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Network error. Please try again later.';
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
